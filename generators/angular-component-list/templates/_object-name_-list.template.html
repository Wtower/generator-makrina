<ga-panel panel-title="<%= objectTitle %>s"
          panel-query="true"
          panel-query-string="$ctrl.query"
          panel-add-record-url="#!/<%= objectUrl %>s/add">
  <table class="table table-hover dataTable">
    <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="<%= objectName %> in $ctrl.<%= objectName %>s | filter:$ctrl.query | limitTo:$ctrl.viewLimit">
      <th scope="row"><a href="#!/<%= objectUrl %>s/{{ <%= objectName %>._id }}">{{ $index + 1 }}</a></th>
      <td><a href="#!/<%= objectUrl %>s/{{ <%= objectName %>._id }}">{{ <%= objectName %>.name }}</a></td>
    </tr>
    </tbody>
  </table>
  <a href="#!{{ $ctrl.viewLink }}" ng-if="$ctrl.viewLink && $ctrl.viewLimit < $ctrl.products.length">More...</a>
</ga-panel>
