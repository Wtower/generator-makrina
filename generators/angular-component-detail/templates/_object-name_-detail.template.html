<div class="row">
  <div class="col-md-6 col-sm-6 col-xs-12">
    <div class="x_panel">
      <div class="x_title">
        <h2>{{ $ctrl.<%= objectName %>.name }} <small><%= objectTitle %></small></h2>
        <ul class="nav navbar-right panel_toolbox">
          <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
          <li><a class="close-link"><i class="fa fa-close"></i></a></li>
        </ul>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">
        <br>
        <form id="<%= objectUrl %>-edit" name="$ctrl.<%= objectName %>Edit" class="form-horizontal form-label-left">

          <!-- Field: Name -->
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="<%= objectName %>-name">Name</label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input type="text"
                     id="<%= objectName %>-name"
                     name="<%= objectName %>Name"
                     class="form-control"
                     ng-model="$ctrl.<%= objectName %>.name">
            </div>
          </div>

          <!-- Buttons -->
          <div class="ln_solid"></div>
          <div class="form-group">
            <div class="col-md-6 col-sm-6 col-xs-12">
              <a href="#!/<%= objectUrl %>s" class="btn btn-primary">Close</a>
            </div>
            <div class="col-md-6 col-sm-6 col-xs-12 text-right">
              <button type="button" class="btn btn-sm" ng-click="$ctrl.delete<%= objectTitle %>()">Delete</button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
